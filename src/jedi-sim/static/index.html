<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Code Reporter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="combined-area">
            <div class="reporters-container">
                <div class="left-column">
                    <div class="reporter-card error-reporter">
                        <h1>Error Code Reporter</h1>
                        <form id="reportForm">
                            <input type="text" id="errorcode" name="errorcode" placeholder="Enter error code">
                            <div class="button-group">
                                <button type="submit" class="report">Report</button>
                                <button type="button" id="errorClearButton" class="clear">Clear</button>
                            </div>
                        </form>
                        <div id="errorResult"></div>
                    </div>
                    <div class="reporter-card kvmas-reporter">
                        <h1>KVMAS Report</h1>
                        <form id="kvmasForm">
                            <input type="text" id="kvmascode1" name="kvmascode1" placeholder="Enter KVMAS code 1">
                            <input type="text" id="kvmascode2" name="kvmascode2" placeholder="Enter KVMAS code 2">
                            <div class="button-group">
                                <button type="submit" class="report">Report</button>
                                <button type="button" id="kvmasClearButton" class="clear">Clear</button>
                            </div>
                        </form>
                        <div id="kvmasResult"></div>
                    </div>
                </div>
                <div class="right-column">
                    <div class="reporter-card hot-melt-reporter">
                        <h1>Hot Melt Remaining</h1>
                        <form id="hotMeltForm">
                            <input type="text" id="hotmeltcode" name="hotmeltcode" placeholder="Enter hot melt code">
                            <div class="button-group">
                                <button type="submit" class="report">Report</button>
                                <button type="button" id="hotMeltClearButton" class="clear">Clear</button>
                            </div>
                        </form>
                        <div id="hotMeltResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('errorClearButton').onclick = function() {
            document.getElementById('errorcode').value = '';
            document.getElementById('errorResult').textContent = '';
        };
        
        document.getElementById('hotMeltClearButton').onclick = function() {
            document.getElementById('hotmeltcode').value = '';
            document.getElementById('hotMeltResult').textContent = '';
        };
        
        document.getElementById('kvmasClearButton').onclick = function() {
            document.getElementById('kvmascode1').value = '';
            document.getElementById('kvmascode2').value = '';
            document.getElementById('kvmasResult').textContent = '';
        };
    </script>
</body>
</html>
